<!doctype html>
<html lang="en">

<head>
  <title>
  </title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <style>
    body.debug .container,
    body.debug .container-fluid {
      outline: 2px double blue;
      outline-offset: -2px;
    }

    body.debug .row {
      outline: 2px dashed red;
      outline-offset: -2px;
    }

    body.debug [class*="col-"] {
      outline: 2px dotted forestgreen;
      outline-offset: -3px;
    }
  </style>

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body class="container-fluid body-md">

  <header class="container-fluid">
    <!-- SECTION totals-->
    <section class="row text-center title-ft justify-content-between g-4 text-light flex-fill noSelect">
      <div class="col-12 col-md-6 ">
        <h1>Total Antimatter</h1>
        <h1 id="totalAntiMatter"></h1>
      </div>
      <div class="col-12 col-md-6">
        <h1>Cups of Coffee</h1>
        <h1 id="totalCoffee"></h1>
      </div>
    </section>
  </header>

  <main class="container-fluid">
    <!-- SECTION view screen -->
    <section class="row justify-content-center align-items-center rowHeight">
      <img class="nebula img-fluid noSelect"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/Translucent_Helix_Nebula.png/1200px-Translucent_Helix_Nebula.png"
        alt="" onclick="getAntimatter()">
    </section>
    <!-- ANCHOR control panel -->
    <section class="row justify-content-between btn-row-height align-items-center">
      <div id='controlPanel' class="col-12 col-md-4">
        <section class="row align-items-center justify-content-evenly p-2">
          <!-- SECTION Click upgrades -->
          <div class="col-6 noSelect">
            <div class=" icarBlue card justify-content-between flex-row p-1" onclick="upgradeClick('deflector')">Upgrade
              Deflector
              <span id="deflectorcost"></span>
            </div>
            <p class="text-dark icarBlue rounded p-1">
              Deflector Lvl: <span id="deflectorQuantity"></span>
            </p>
            <div class="icarOrange card justify-content-between flex-row p-1" onclick="upgradeClick('sensors')">Upgrade
              Sensors
              <span id="sensorscost"></span>
            </div>
            <p class="text-dark icarOrange rounded p-1">
              Sensor Lvl: <span id="sensorsQuantity"></span>
            </p>
            <h4 class="text-dark icarYellow rounded p-1">Total Click upgrade: <span id="totalClick"></span></h4>
          </div>
          <!-- SECTION Automatic upgrades -->
          <div class="col-6 noSelect">
            <div class="icarPurple card justify-content-between flex-row p-1" onclick="upgradeAutomatic('shuttle')">
              Launch Shuttle
              <span id="shuttlecost"></span>
            </div>
            <p class="icarPurple text-dark rounded p-1">
              Shuttles: <span id="shuttleQuantity"></span>
            </p>
            <div class=" icarRed card justify-content-between flex-row p-1" onclick="upgradeAutomatic('torres')">Summon
              Torres
              <span id="torrescost"></span>
            </div>
            <p class="icarRed text-dark rounded p-1">
              Chief Engineer Lvl: <span id="torresQuantity"></span>
            </p>
            <h4 class="icargreen text-dark rounded p-1">Total Auto upgrade: <span id="autoUpgrade"></span></h4>
          </div>
        </section>
      </div>
      <div class="d-flex col-12 col-md-4 flex-column align-items-start justify-content-evenly">
      </div>
    </section>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->























  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
  <script src="app.js"></script>
</body>

</html>
